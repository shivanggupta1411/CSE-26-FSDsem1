<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #222;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        .product-card {
            width: 350px;
            background: white;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            background: #fafafa;
        }

        .card-body {
            margin: 5px 0;
            font-size: 14px;
            padding: 10px;
        }

        .desc {
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .price {
            font-size: 18px;
            color: black;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .old-price {
            color: grey;
            text-decoration: line-through;
            font-size: 14px;
            margin-left: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #0065d1;
        }
    </style>
</head>
